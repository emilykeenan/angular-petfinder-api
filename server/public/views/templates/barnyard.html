<div class="container pet_container">
  <h2>{{bc.animal.name.$t}}</h2>
  <img ng-src="{{bc.animal.media.photos.photo[2].$t}}" />
  <p>{{bc.animal.description.$t}}</p>
  <p>To reach {{bc.animal.name.$t}} call {{bc.animal.contact.phone.$t}}</p>
</div>
<button class="btn btn-default randomize_button" ng-click="bc.getRandomPet(bc.animalType)">Find another Random Barnyard Animal!</button>
